<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path Selection</title>
</head>
<body>
    
    <header>
        <h1>AdventureVerse</h1>
        <nav>
            <ul>
                <li><a href="#" id="startOverLink">Start over</a></li>
                <!-- Add more navigation links as needed -->
            </ul>
        </nav>
    </header>

    <h1>Path Selection</h1>
    
    <div id="path1">
        <h2>Option One Path:</h2>
        <p id="optionOneName"></p>
        <p id="optionOneDescription"></p>
        <button id="selectPath1">Select</button>
    </div>

    <div id="path2">
        <h2>Option Two Path:</h2>
        <p id="optionTwoName"></p>
        <p id="optionTwoDescription"></p>
        <button id="selectPath2">Select</button>
    </div>

    <div id="path3">
        <h2>Option Three Path:</h2>
        <p id="optionThreeName"></p>
        <p id="optionThreeDescription"></p>
        <button id="selectPath3">Select</button>
    </div>

    <!-- Include the path.js file -->
    <script src="assets/javascript/path.js"></script>
    <script>
        // Retrieve the paths array using getPathList function from path.js
        var paths = getPathList();

        // Populate path details dynamically
        document.getElementById("optionOneName").textContent = paths[0].name;
        document.getElementById("optionOneDescription").textContent = paths[0].description;
        document.getElementById("optionTwoName").textContent = paths[1].name;
        document.getElementById("optionTwoDescription").textContent = paths[1].description;
        document.getElementById("optionThreeName").textContent = paths[2].name;
        document.getElementById("optionThreeDescription").textContent = paths[2].description;

        // Function to select a path
        function selectPath(pathName, pathDescription, pathLength) {
            // Create an object for selected path
            var selectedPath = {
                name: pathName,
                description: pathDescription,
                length: pathLength,
            };

            // Store selected path in local storage
            localStorage.setItem("selectedPath", JSON.stringify(selectedPath));

            // Redirect to end.html
            window.location.href = "meet.html";
        }

        // Assign event listeners to the buttons
        document.getElementById("selectPath1").addEventListener("click", function() {
            selectPath(paths[0].name, paths[0].description, paths[0].length);
        });

        document.getElementById("selectPath2").addEventListener("click", function() {
            selectPath(paths[1].name, paths[1].description, paths[1].length);
        });

        document.getElementById("selectPath3").addEventListener("click", function() {
            selectPath(paths[2].name, paths[2].description, paths[2].length);
        });

        // Event listener for the "Start over" link
        document.getElementById("startOverLink").addEventListener("click", function(event) {
            event.preventDefault(); // Prevent the default behavior of the link
            localStorage.clear(); // Clear local storage
            // Redirect to the index.html page or any other appropriate page
            window.location.href = "index.html";
        });
    </script>

<footer>
    <p>&copy; 2024 AdventureVerse. All rights reserved.</p>
</footer>
</body>
</html>
