<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path Selection</title>
</head>
<body>
    
    <header>
        <h1>AdventureVerse</h1>
        <nav>
            <ul>
                <li><a href="index.html">Start over</a></li>
                <!-- Add more navigation links as needed -->
            </ul>
        </nav>
    </header>

    <h1>Path Selection</h1>
    
    <div id="path1">
        <h2>Option One Path:</h2>
        <p id="optionOneName"></p>
        <p id="optionOneDescription"></p>
        <button onclick="selectPath('optionOne')">Select</button>
    </div>

    <div id="path2">
        <h2>Option Two Path:</h2>
        <p id="optionTwoName"></p>
        <p id="optionTwoDescription"></p>
        <button onclick="selectPath('optionTwo')">Select</button>
    </div>

    <div id="path3">
        <h2>Option Three Path:</h2>
        <p id="optionThreeName"></p>
        <p id="optionThreeDescription"></p>
        <button onclick="selectPath('optionThree')">Select</button>
    </div>

    <!-- JavaScript file -->
    <script src="assets/javascript/path.js"></script>
    <script>
        // Fetch the returned items from path.js
        var randomPaths = getRandomPaths();

        // Display path 1
        document.getElementById("optionOneName").textContent = randomPaths[0].name;
        document.getElementById("optionOneDescription").textContent = randomPaths[0].description;

        // Display path 2
        document.getElementById("optionTwoName").textContent = randomPaths[1].name;
        document.getElementById("optionTwoDescription").textContent = randomPaths[1].description;

        // Display path 3
        document.getElementById("optionThreeName").textContent = randomPaths[2].name;
        document.getElementById("optionThreeDescription").textContent = randomPaths[2].description;

        // Function to handle path selection
        function selectPath(option) {
            var selectedPathName = document.getElementById("option" + option + "Name").textContent;
            var selectedPathDescription = document.getElementById("option" + option + "Description").textContent;
            alert("You have selected: " + selectedPathName + "\nDescription: " + selectedPathDescription);
            // You can perform further actions here, like redirecting to another page or updating UI based on the selected path.
        }
    </script>

</body>
</html>
